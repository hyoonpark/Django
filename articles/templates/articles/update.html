{% extends "base.html" %}

{% block content %}
  <h1>글 수정</h1>
  <hr>
  {% comment %} {% url 'articles:update' %} {% endcomment %}
  <form action="{% url 'articles:update' article.pk %}" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}

    {{ form.as_p }}
    {% comment %} <label for="title">제목 : </label>
    <input type="text" id="title" name="title" value="{{ article.title }}"><br>

    <label for="content">내용 : </label>
    <textarea name="content" id="" cols="30" rows="10">{{ article.content }}</textarea><br> {% endcomment %}

    <input type="submit">
  </form>
  
    

{% endblock content %}
